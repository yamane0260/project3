<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675" role="img" aria-labelledby="title desc">
  <title id="title">NV中心の模式図（格子・励起・蛍光）</title>
  <desc id="desc">ダイヤモンド格子の一部に窒素原子Nと空孔Vが隣接したNV中心。左から緑/青の励起光、右へ赤い蛍光矢印を描画。</desc>
  <defs>
    <linearGradient id="bg" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#f8fafc"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.12"/>
    </filter>
    <marker id="arrowGreen" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 Z" fill="#2e7dff" fill-opacity="0.9"/>
    </marker>
    <marker id="arrowRed" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 Z" fill="#ef5350" fill-opacity="0.95"/>
    </marker>
    <pattern id="gridDots" x="0" y="0" width="36" height="36" patternUnits="userSpaceOnUse">
      <circle cx="18" cy="18" r="3" fill="#90a4ae" fill-opacity="0.45"/>
    </pattern>
  </defs>

  <rect width="1200" height="675" fill="url(#bg)"/>

  <!-- カード背景 -->
  <g filter="url(#softShadow)">
    <rect x="80" y="80" width="1040" height="515" rx="16" ry="16" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
  </g>

  <!-- タイトル -->
  <text x="110" y="130" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans JP', sans-serif" font-size="28" font-weight="800" fill="#2979FF">NV中心（N + 空孔）と光学読み出し</text>
  <text x="110" y="160" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans JP', sans-serif" font-size="16" fill="#607d8b">ダイヤ格子の欠陥が、光と弱い電波で状態制御・読み出し可能に</text>

  <!-- 格子（点のネット） -->
  <g transform="translate(110,200)">
    <rect width="520" height="320" fill="url(#gridDots)" rx="10" ry="10" stroke="#e0e0e0"/>

    <!-- NV中心の強調円 -->
    <circle cx="240" cy="150" r="68" fill="none" stroke="#2979FF" stroke-width="3" stroke-dasharray="10 8"/>

    <!-- 窒素N（青） -->
    <circle cx="210" cy="150" r="16" fill="#1e88e5"/>
    <text x="210" y="154" text-anchor="middle" font-size="14" font-weight="700" fill="#ffffff" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans JP', sans-serif">N</text>

    <!-- 空孔V（空白：リング表示） -->
    <circle cx="270" cy="150" r="16" fill="#ffffff" stroke="#90a4ae" stroke-width="3"/>
    <text x="270" y="154" text-anchor="middle" font-size="14" font-weight="700" fill="#90a4ae" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans JP', sans-serif">V</text>

    <!-- ラベル -->
    <text x="240" y="228" text-anchor="middle" font-size="14" fill="#455a64" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans JP', sans-serif">NV中心</text>
  </g>

  <!-- 励起光（左→中） -->
  <g>
    <line x1="140" y1="290" x2="260" y2="290" stroke="#2e7dff" stroke-width="8" stroke-opacity="0.85" marker-end="url(#arrowGreen)"/>
    <line x1="140" y1="320" x2="260" y2="320" stroke="#00b0ff" stroke-width="8" stroke-opacity="0.6" marker-end="url(#arrowGreen)"/>
    <text x="140" y="272" font-size="14" fill="#2979FF" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans JP', sans-serif">励起光（緑/青）</text>
  </g>

  <!-- 蛍光（中→右） -->
  <g>
    <line x1="520" y1="310" x2="760" y2="310" stroke="#ef5350" stroke-width="10" stroke-opacity="0.9" marker-end="url(#arrowRed)"/>
    <text x="760" y="300" font-size="14" text-anchor="start" fill="#ef5350" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans JP', sans-serif">赤色の蛍光</text>
  </g>

  <!-- マイクロ波（スピン制御の概念） -->
  <g>
    <path d="M840,250 q20,10 40,0 t40,0 t40,0" fill="none" stroke="#78909c" stroke-width="3"/>
    <path d="M840,280 q20,10 40,0 t40,0 t40,0" fill="none" stroke="#78909c" stroke-width="3"/>
    <text x="840" y="230" font-size="14" fill="#607d8b" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans JP', sans-serif">弱い電波（マイクロ波）でスピンを操作</text>
  </g>

  <!-- 凡例 -->
  <g transform="translate(720,420)">
    <rect width="380" height="140" rx="12" ry="12" fill="#ffffff" stroke="#e5e7eb"/>
    <circle cx="28" cy="28" r="10" fill="#1e88e5"/>
    <text x="48" y="33" font-size="14" fill="#37474f" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans JP', sans-serif">窒素（N）</text>
    <circle cx="28" cy="62" r="10" fill="#ffffff" stroke="#90a4ae" stroke-width="3"/>
    <text x="48" y="67" font-size="14" fill="#37474f" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans JP', sans-serif">空孔（V）</text>
    <line x1="18" y1="98" x2="80" y2="98" stroke="#2e7dff" stroke-width="6" marker-end="url(#arrowGreen)"/>
    <text x="92" y="102" font-size="14" fill="#2979FF" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans JP', sans-serif">励起光</text>
    <line x1="180" y1="98" x2="242" y2="98" stroke="#ef5350" stroke-width="8" marker-end="url(#arrowRed)"/>
    <text x="254" y="102" font-size="14" fill="#ef5350" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans JP', sans-serif">蛍光</text>
  </g>
</svg>

