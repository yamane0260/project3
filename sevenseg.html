<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="nav.tech">テクノロジー</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        .container { max-width: 800px; margin: 0 auto; padding: 0 16px; }
        .topbar { position: sticky; top: 0; background: rgba(255,255,255,0.9); border-bottom: 1px solid #e5e7eb; z-index: 40; }
        .topbar-inner { display: flex; align-items: center; justify-content: space-between; padding: 12px 0; }
        .badge { display: inline-block; font-size: 12px; background: #ffebee; color: #ef5350; padding: 4px 8px; border-radius: 9999px; margin-right: 8px; }
        .section { padding: 24px 0; }
        .mini-diagram { display: grid; grid-template-columns: repeat(3, 40px); grid-template-rows: repeat(5, 40px); gap: 6px; justify-content: start; }
        .mini-diagram div { background: #111; border-radius: 6px; position: relative; }
        .mini-diagram .on::after { content: ""; position: absolute; inset: 10px; background: #ef5350; border-radius: 4px; box-shadow: 0 0 10px rgba(239,83,80,0.8); }
    </style>
</head>
<body style="background:#f9fafb; color:#1f2937;">
    <header class="topbar">
        <div class="container topbar-inner">
            <div style="display:flex; align-items:center; gap:12px;">
                <span aria-hidden="true" style="font-size:24px;">💡</span>
                <h1 style="font-size:20px; font-weight:700;" data-i18n="nav.tech">テクノロジー</h1>
            </div>
            <a href="index.html#tech" class="back-home" aria-label="体験ページへ戻る" data-i18n="link.back.experience">← 体験ページへ戻る</a>
        </div>
    </header>

    <main class="container" style="padding-bottom:64px;">
        <section class="section">
            <span class="badge">入門</span>
            <h3 style="font-size:22px; font-weight:800; margin:8px 0 12px;">7本の「セグメント」で数字をつくる</h3>
            <p>7セグLEDは a〜g の7本の発光部を個別に点灯させることで、0〜9の数字を表示します。本ページでは典型的な配置・配線の考え方を図で紹介します。</p>
        </section>

        <section class="section">
            <h4 style="font-weight:700; margin-bottom:8px;">0〜9 の対応</h4>
            <div style="display:grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap:12px;">
                <!-- 簡略表示（説明用） -->
                <div class="legend-item"><span>0</span><div class="mini"></div></div>
                <div class="legend-item"><span>1</span><div class="mini"></div></div>
                <div class="legend-item"><span>2</span><div class="mini"></div></div>
                <div class="legend-item"><span>3</span><div class="mini"></div></div>
                <div class="legend-item"><span>4</span><div class="mini"></div></div>
                <div class="legend-item"><span>5</span><div class="mini"></div></div>
                <div class="legend-item"><span>6</span><div class="mini"></div></div>
                <div class="legend-item"><span>7</span><div class="mini"></div></div>
                <div class="legend-item"><span>8</span><div class="mini"></div></div>
                <div class="legend-item"><span>9</span><div class="mini"></div></div>
            </div>
        </section>

        <section class="section">
            <h4 style="font-weight:700; margin-bottom:8px;">ブレッドボードについて</h4>
            <p>ブレッドボードは、穴の列ごとに内部で電気的に接続されています。電源レール（赤/青）と、中央のタイポイント群を理解すると、ICやLED、抵抗の試作配線が簡単にできます。</p>
        </section>
    </main>
    <script src="js/i18n.js"></script>
</body>
</html>
